<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #por {
            background-color: rgb(0, 0, 0);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.65);
        }
    </style>
</head>

<body>
    <div id="por">
        Ol√° mundo
    </div>

    <script>
        var ola = document.querySelector('div#por')
        ola.addEventListener('click', clicou)
        ola.addEventListener('dblclick', dbcli)

        function clicou() {
            ola.innerText = 'clicou' 
            ola.style.background = 'blue'
        } 

        function dbcli(){
            ola.innerText = 'clicou duas'
            ola.style.background = 'orange'
        }



    </script>
</body>

</html>
