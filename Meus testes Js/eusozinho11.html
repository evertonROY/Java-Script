<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #por {
            background-color: black;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="por" onclick="clicou()" ondblclick="dbcli()">
        Ol√° mundo
    </div>

    <script>
        var ola = document.getElementById('por')

        function clicou() {
            ola.innerText = 'Clicou' 
            ola.style.background = 'blue'
        } 

        function dbcli(){
            ola.innerText = 'clicou duas'
            ola.style.background = 'orange'
        }


    </script>
</body>

</html>
