<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos com DOM</title>
    <style>
        body {
            background-color: rgba(19, 61, 44, 0.363);
            font: 18px Arial;
            color:rgb(11, 32, 66);
        }
    </style>
</head>

<body>
    <h1 class="opa">Primeiro estudo com DOM</h1>
    <p>........Aqui vai o resultado........</p>
    <p>......Aprendendo a usar o <strong>DOM</strong> em JavaScript........</p>
    <div id="msg">.......Clique em mim......</div>

    <script>
        window.document.write(window.document.charset) 
        window.document.write(window.navigator.appName)
        window.document.write(window.document.URL)
        var corpo = window.document.body
        var p1 = document.getElementsByTagName('p')[1]
        var d = window.document.getElementById('msg')
        var op = window.document.querySelector('h1.opa')
        window.document.write(p1.innerText)
        window.document.write(p1.innerHTML)
        p1.style.color = ('blue')
        corpo.style.background = 'black'
        d.style.background = 'green'
        op.style.background = 'red'
        
    </script>
</body>

</html>
